<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

<div class="jumbotron" style="background-color: black ; color: white;">
  <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Train Time</strong></h1>
 
</div>

<div class="panel panel-default panel-danger">

  <div class="panel-heading panel-danger">Current Train Schedule</div>
  <hr>
  <div class="panel-body">

  <table class="table table-striped" id="table">
  	<thead>
      <tr>
        <th>Train Name</th>
        <th>Desination</th>
        <th>Frequency (Minutes)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    <tbody>
    </tbody>
    </thead>
  </table>

  </div>
</div>

<div class="panel panel-default panel-danger">

  <div class="panel-heading panel-danger">Add Train</div>
  <hr>
  <div class="panel-body">

  <div class="form-group">
  	<form>
  		<label for="trainName">Train Name</label>
  		<input type="text" class="form-control" id="trainName">

  		<label for="destination">Destination</label>
  		<input type="text" class="form-control" id="destination">

  		<label for="frequency">Frequency (Minutes)</label>
  		<input type="number" class="form-control" id="frequency">

  		<label for="firstTrain">First Train Time</label>
  		<input type="time" class="form-control" id="firstTrain">
  	
  	 <button type="submit" class="btn btn-default btn-success" id="submitButton">Submit</button>
    </form>
  </div>

  </div>
</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="app.js"></script>	
</body>
</html>
